<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset = "UTF-8">
    <title>Testing HTML page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body onload="fadeOver(triangle)">
    <header>
 
      <div class="center">
        <h1>Nihilist</h1></div>
        <h3>&#8734;</h3>
        <h1>Ball</h1>
    </header>
 
    <article class="container center">
      <h2>All the Answers Are Belong to Us</h2>
      
      <form onsubmit="shakeBall(), fadeOver(result), fadeOver(triangle)">     
        <input type="text">
        <input type="submit" value="Shake Me" class="hide">    
      </form>
      <div class="circle">
        <div id="triangle">
        </div>
        <div id="answer"></div>
      </div>
      <div class="shadow"></div>
      <div class="light"></div>
    </article>
   
    <div class="radial-white"></div>
    <div class="radial-shine"></div>
    <div class="radial-back"></div>
 
    <footer>
      <p>&copy;2017 Elle Pope</p>
    </footer>
    
    <script src="shakey.js"></script>
    
  </body>
