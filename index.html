<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset = "UTF-8">
    <title>Infinity Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#000000">
		
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link href="images/icon-apple-120.png" rel="apple-touch-icon" />
		<link href="images/icon-apple-152.png" rel="apple-touch-icon" sizes="152x152" />
		<link href="images/icon-apple-167.png" rel="apple-touch-icon" sizes="167x167" />
		<link href="images/icon-apple-180.png" rel="apple-touch-icon" sizes="180x180" />
		<link href="images/icon-android-192.png" rel="icon" sizes="192x192" />
		<link href="images/icon-android-128.png" rel="icon" sizes="128x128" />
		
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Amatic+SC|Annie+Use+Your+Telescope|Jim+Nightshade" rel="stylesheet">
  </head>
 
  <body onload="fadeOver(triangle), getFace()">
   
    <div class="container">
 
      <header class="center">
        <h1>Nihilist &#8734; Ball</h1>
        <img src="images/infinity-reverse-warp.png" alt="The Infinity Ball">
      </header>
 
      <article class="center">
        <h2>All the Answers Are Belong to Us</h2>
     
        <form onsubmit="shakeBall(), fadeOver(typeSpace), fadeOver(triangle)" name="shakey" value="shakey">     
          <input type="text" name="textinput" id="textinput" value="">
          <input type="submit" value="Shake Me" class="hide">    
        </form>
        <div class="shadow center">
          <div class="light center">
            <div class="circle center">
              <div id="triangle"></div>
              <div id="answer""></div>
            </div>
          </div>
        </div>
       <footer>
        <p>&copy;2017 Elle Pope</p>
       </footer>
 
      </article>
 
    </div>
 
    <div class="radial-white"></div>
    <div class="radial-shine"></div>
    <div class="radial-back"></div>
 
    <script src="script.js"></script>
    
  </body>
 
</html>
